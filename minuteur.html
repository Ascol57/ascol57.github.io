<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Minuteur Jungle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://img.freepik.com/photos-premium/cadre-ovale-jungle-est-fond-transparent_53876-1028799.jpg?semt=ais_hybrid&w=740') no-repeat center center;
      background-size: cover;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      user-select: none;
      flex-direction: column;
      color: #caaa7e;
      text-shadow: 2px 2px 5px black;
    }

    #countdown {
      font-size: 80px;
      font-weight: bold;
    }

    #message {
      font-size: 24px;
      margin-top: 20px;
    }

    body.running {
      cursor: none;
    }
  </style>
</head>
<body onclick="startTimer()" id="body">
  <div id="countdown">20</div>
  <div id="message">Clique pour démarrer !</div>

  <audio id="endSound" preload="auto">
  <source src="./monkey.wav" type="audio/wav">
  Votre navigateur ne supporte pas l’audio.
</audio>

  <script>
    let timer = null;
    let timeLeft = 20;
    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("message");
    const endSound = document.getElementById("endSound");

    function startTimer() {
      if (timer !== null) return; // Ne pas relancer si déjà en cours
      document.body.classList.add("running");
      messageEl.textContent = "Go !";

      timer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;
        if (timeLeft <= 0) {
  clearInterval(timer);
  timer = null;
  timeLeft = 20;
  endSound.play();
  messageEl.textContent = "Clique pour recommencer !";
  countdownEl.textContent = timeLeft;
  document.body.classList.remove("running");
}
      }, 1000);
    }

    // Plein écran automatique au clic
    document.addEventListener("click", () => {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
    }, { once: true });
  </script>
</body>
</html>
